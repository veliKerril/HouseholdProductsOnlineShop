version: "3"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: python3 "myshop3/manage.py" runserver 0.0.0.0:8000
    volumes:
      - .:/prototype3
    ports:
      - "8000:8000"
    depends_on:
      - db
